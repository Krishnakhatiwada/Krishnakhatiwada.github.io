<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/layout.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <title>1A-Home Search</title>
  </head>
  <body>
    <div class="main">
      <div class="main-content">
        <div class="header">
          <div class="clearfix">
            <div class="logo left">
              <div class="left-content clearfix">
                <div class="logo left">
                  <img src="images/logo.png" alt="logo" />
                </div>
                <div class="searchbar right">
                  <img src="images/serchbox.png" alt="searchbox" />
                </div>
              </div>
            </div>
            <div class="list-bar right">
              <div class="title">
                <h4>Joe Burros</h4>
              </div>
              <div class="list-name">
                <ul>
                  <li>Home |</li>
                  <li>Setting |</li>
                  <li>Logout</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="banner">
          <div class="banner-content clearfix">
            <div class="banner-text left">
              <ul>
                <li>Create New Entry</li>
                <li>My Topic Boxes</li>
                <li>Friends</li>
                <li>Invite New Memeber</li>
              </ul>
            </div>
            <div class="banner-img right">
              <div class="clearfix">
                <div class="box-icon left">
                  <div class="left">
                    <img src="images/boximg.png" alt="boximg" />
                  </div>
                  <div class="right"><span>Topic Box Invites - 2</span></div>
                  <div class="clearfix"></div>
                </div>
                <div class="user-icon right">
                  <div class="left">
                    <img src="images/user.png" alt="userhead" />
                  </div>
                  <div class="right"><span>Friend Request - 0</span></div>
                  <div class="clearfix"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="site-main"></div>
        <div class="footer">
          <div class="footer-content clearfix">
            <div class="policy left">
              <ul>
                <li>About Us</li>
                <li>Contact Us</li>
                <li>Terms of Use</li>
                <li>Privacy Policy</li>
                <li>FeedBack</li>
              </ul>
            </div>
            <div class="copyright right">
              &copy;
              <span>Tu Tangle 2013</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
