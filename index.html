<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>InternShip</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <div class="container">
      <div class="spinner-border" id="loading"></div>

      <div class="row" id="main" hidden>
        <div class="col-md-4" id="profile">
          <img
            class="rounded-circle img-fluid"
            id="profilepic"
            alt="profile Image"
            title="profile picture"
          />

          <h2 id="name"></h2>
          <span>
            <b>Roll: 20</b>
            <br />
            <p>Group E</p>
          </span>
        </div>
        <div class="col-md-8" id="repo">
          <div class="row">
            <div class="col-md-12" id="table">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Code</th>
                    <th>Demo</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>GitHub Assignment</td>
                    <td><a href="#" id="code">GitHub Code</a></td>
                    <td><a href="#" id="demo">GitHub Demo</a></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      fetch("https://api.github.com/users/Krishnakhatiwada")
        .then((response) => response.json())
        .then(function (data) {
          let no_of_follower = data.followers;
          let textfollower = `Followed By ${no_of_follower}  people on github`;

          document.getElementById("profilepic").src = data.avatar_url;
          document.getElementById("name").textContent = data.name;
          document.getElementById("demo").href =
            "https://krishnakhatiwada.github.io/";
          document.getElementById("code").href =
            "https://github.com/Krishnakhatiwada/Krishnakhatiwada.github.io";
          document.getElementById("main").hidden = false;
          document.getElementById("loading").hidden = true;
        })
        .catch((err) => {
          // handle errors
        });
    </script>
  </body>
</html>
