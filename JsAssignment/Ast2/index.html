<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <title>Image Carousel 2</title>
  </head>
  <body>
    <div class="main">
      <div class="carousel-container" id="carouselFrst">
        <div class="carousel-image-wrapper clearfix">
          <div class="img-items">
            <img src="images/img1.jpg" alt="Image" />
          </div>
          <div class="img-items">
            <img src="images/img2.jpg" alt="Image" />
          </div>
          <div class="img-items">
            <img src="images/img3.jpg" alt="Image" />
          </div>
          <div class="img-items">
            <img src="images/img4.jpg" alt="Image" />
          </div>
          <div class="img-items">
            <img src="images/img6.jpg" alt="Image" />
          </div>
        </div>
      </div>
      <!-- Should Specify ID for main container -->
      <div class="carousel-container" id="carouselScnd">
        <div class="carousel-image-wrapper clearfix">
          <div class="img-items">
            <img src="images/img3.jpg" alt="Image" />
          </div>
          <div class="img-items">
            <img src="images/img2.jpg" alt="Image" />
          </div>
          <div class="img-items">
            <img src="images/img1.jpg" alt="Image" />
          </div>
        </div>
      </div>

      <div class="carousel-container" id="carouselTrd">
        <div class="carousel-image-wrapper clearfix">
          <div class="img-items">
            <img src="images/img6.jpg" alt="Image" />
          </div>
          <div class="img-items">
            <img src="images/img5.jpg" alt="Image" />
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
